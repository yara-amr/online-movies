{% extends 'base.html' %}

<h1>{% block title %}Welcome To Home{% endblock %}</h1>

{% block content %}
<link rel="stylesheet" href="../static/css/style.css">

    <!--SlidShow of Categories-->
    <div>
        <div class="card" style="width: 100%; margin: auto;">
            <img class="mySlides" src="../static/images/1.jpg" style="width:100%; height: 700px;">
            <img class="mySlides" src="../static/images/2.jpg" style="width:100%; height: 700px;">
            <img class="mySlides" src="../static/images/Onward.jpg" style="width:100%; height: 700px;"> 
        </div>
    </div>

    <!--SildShow Animation -->
    <script>
        var myIndex = 0;
        carousel();
      
        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 2000); // Change image every 2 seconds
          }
    </script>
    <!--End Of SildShow Animation -->

    <!--End Of SildShow-->


    <h1 class="move" style="margin-top: 5%; font-size: 50px; text-align: center;">Welcome To Our Site</h1>

    <!--Our Movies-->
    <div class="container-fluid">

        <!--Row-->
        <div class="row" style="padding: 5%; ">
          
            {% for row in rows %}
            <!--Card-->
            <div class="card" style="width: 25%; font-weight: bolder;">
                <img src="static/images/{{row['name']}}.jpg" style="height: 400px; width: 100%;" class="card-img-top" alt="...">
                
                <!--Card Body-->
                <div class="card-body">
                    <a class="card-title" style="text-decoration: none;" href="{{url_for('Browse_movie', name = row.name)}}">{{ row['name']}}</a>
                    <p class="card-text" style="padding-top: 5% ;">{{ row["details"]}}</p>
                    <p class="card-text"><small class="text-muted">{{ row["release_year"]}}</small></p>
                </div>
                <!--End OF Card Body-->
            
            </div>
            <!--End Of Card-->
            {% endfor %}

        </div>
        <!--End Of Row-->

    </div>  
    <!--End Of Our Movies-->
    
{% endblock %}
